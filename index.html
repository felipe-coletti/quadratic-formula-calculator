<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de equação de segundo grau</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" src="js/main.js" defer></script>
	</head>
	<body>
		<main id="main">
			<div id="container">
				<h1 id="primary-title">Calculadora de equação de segundo grau</h1>
				<form id="form">
					<div id="input-area">
						<label class="label">
							a
							<input type="number" id="a-input" class="input" />
						</label>
						<label class="label">
							b
							<input type="number" id="b-input" class="input" />
						</label>
						<label class="label">
							c
							<input type="number" id="c-input" class="input" />
						</label>
					</div>
					<button type="submit" id="button">Calcular</button>
				</form>
				<div id="result-area">
					<h2 id="secondary-title">Resultado</h2>
					<p id="result"></p>
				</div>
			</div>
		</main>
	</body>
</html>
